<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hikes details :</ion-title>
  </ion-navbar>
</ion-header>
//TODO CARD
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <img src="assets/imgs/1.jpg">
      </ion-col>
      <ion-col>
        <ion-row>
          <ion-col>
            <div class="item-note">{{_hike._name}}</div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div class="item-note">{{_hike.formatedLength}}</div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div class="item-note">{{_hike.incline}}</div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div class="item-note">{{_hike.difficulty}}</div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div class="item-note">{{_hike.duration}}</div>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col>
        <ion-row>
          <ion-col>
            <button ion-button icon-right (click)="itemTapped($event, item)">
              Activate
              <ion-icon name="add-circle"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
