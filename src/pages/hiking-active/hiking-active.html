<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hike in progress:</ion-title>
  </ion-navbar>
</ion-header>
//TODO CARD
<ion-content *ngIf="_hike">
  <ion-grid>
    <ion-row>
      <ion-col>
        <img src="assets/imgs/1.jpg">
      </ion-col>
      <ion-col>
        <ion-row>
          <ion-col>
            <div class="item-note">{{_hike._name}}</div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div class="item-note">{{_hike.formatedLength}}</div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div class="item-note">{{_hike.incline}}</div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div class="item-note">{{_hike.difficulty}}</div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div class="item-note">{{_hike.duration}}</div>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col>
        <ion-row>
          <ion-col>
            <button ion-button icon-right (click)="itemDeactivate($event)">
              De-activate
              <ion-icon name="add-circle"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
  <agm-map [latitude]="lat" [longitude]="lng" >
    <agm-marker *ngFor="let item of _hike.listStep" [iconUrl]="item.flag" [latitude]="item.lat" [longitude]="item.lng"></agm-marker>
  </agm-map>
</ion-content>
