<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hikes :</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of hikes" (click)="itemTapped($event, item)">
      <ion-icon name="map" item-left></ion-icon>
      <ion-grid class="grid">
        <ion-row>
          <ion-col>
            <div class="item-note">{{item._name}}</div>
          </ion-col>
          <ion-col>
            <div class="item-note">{{item.formatedLength}}</div>
          </ion-col>
          <ion-col>
            <div class="item-note">{{item._duration}}</div>
          </ion-col>
          <ion-col>
            <ion-chip color="{{item._color}}">
              {{item._difficulty}}
            </ion-chip>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-icon item-right name="ios-arrow-forward" ></ion-icon>
    </button>
  </ion-list>
</ion-content>
