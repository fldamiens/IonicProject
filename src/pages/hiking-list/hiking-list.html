<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hikes :</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of hikes" (click)="itemTapped($event, item)">
      <ion-grid class="grid">
        <ion-row>
          <ion-col col-4>
            <img src="assets/imgs/1.jpg">
          </ion-col>
          <ion-col col-8>
            <ion-grid class="grid">
              <ion-row>
                <ion-col>
                  {{item._name}}
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  {{item._adr}}
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  {{item._description}}
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-grid class="grid">
                    <ion-row>
                      <ion-col>
                        {{item.duration}}
                      </ion-col>
                      <ion-col>
                        {{item.length}}
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>
      </ion-grid>
    </button>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
  <chronometre></chronometre>
  </ion-toolbar>
</ion-footer>
