<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hikes :</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of hikes" (click)="itemTapped($event, item)">
      <ion-icon name="map" item-left></ion-icon>
      {{item._name}}
      <div class="item-note" item-right>
        {{item.formatedLength}}
      </div>
    </button>
  </ion-list>
</ion-content>
