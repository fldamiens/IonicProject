<div class="container">
    <div class="text-center">
        <h1>Le chronomètre</h1>
        <hr>
        <h1>
            <span class="label label-primary">{{_timer.heures}}</span> heures
            <span class="label label-primary">{{_timer.minutes}}</span> minutes
            <span class="label label-primary">{{_timer.secondes}}</span> secondes
        </h1>
        <br>
        <p>
            <button class="btn btn-danger btn-lg" *ngIf="_timer.backward" (click)="backward()">Effacer</button>
            <button class="btn btn-danger btn-lg" *ngIf="_timer.stop" (click)="stop()">Arrêter</button>
            <button class="btn btn-primary btn-lg" *ngIf="_timer.play" (click)="play()">{{_btnPlay}}</button>
        </p>
    </div>
</div>
